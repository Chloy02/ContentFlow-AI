version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: recommendation-redis
    ports:
      - "6379:6379"
    networks:
      - recommendation-network
    restart: unless-stopped

  ml-service:
    build:
      context: ./recommendation-ml-service
      dockerfile: Dockerfile
    container_name: recommendation-ml-service
    ports:
      - "8000:8000"
    networks:
      - recommendation-network
    restart: unless-stopped
    depends_on:
      - redis

  api-gateway:
    build:
      context: ./recommendation-api-gateway
      dockerfile: Dockerfile
    container_name: recommendation-api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_REDIS_HOST=redis
      - ML_SERVICE_BASE_URL=http://ml-service:8000
    networks:
      - recommendation-network
    restart: unless-stopped
    depends_on:
      - redis
      - ml-service

  frontend:
    build:
      context: ./recommendation-frontend
      dockerfile: Dockerfile
    container_name: recommendation-frontend
    ports:
      - "3000:80"
    networks:
      - recommendation-network
    restart: unless-stopped
    depends_on:
      - api-gateway

networks:
  recommendation-network:
    driver: bridge
